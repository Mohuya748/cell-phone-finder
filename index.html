<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Phone Finder</title>
    <!--external css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-success p-2">Search Your Favourite Phone Here</h1>

    <div class="input-group mb-3 mx-auto w-50">
        <input type="text" class="form-control" placeholder="Search which phone do you want" aria-label="food name"
            aria-describedby="button-search" id="search-field">
        <button class="btn btn-outline-secondary" type="button" id="button-search"
            onclick="searchPhone()">Search</button>
    </div>

    <div id="phone-details" class="w-25 mx-auto p-4">
  
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto w-75" id="search-phone">
    </div>







    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--external js link  -->
    <script src="script.js"></script>
</body>

</html>
